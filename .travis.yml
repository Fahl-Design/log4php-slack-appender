language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.local

env:
  RUN_WITH_COVERAGE=false

matrix:
  fast_finish: true
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.0
      env: EXECUTE_CS_CHECK=true RUN_WITH_COVERAGE=true PATH="$HOME/.local/bin:$PATH"
    - php: 7.1
    - php: 7.2
    - php: nightly

  allow_failures:
    - php: nightly

before_install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - travis_retry composer self-update
  - git config --global user.name travis-ci
  - git config --global user.email travis@webproject.xyz

install:
  - travis_retry composer update --no-interaction
  - phpunit --version

script:
  - if [[ $EXECUTE_CS_CHECK == 'true' ]]; then composer cs-check; fi
  - if [[ $RUN_WITH_COVERAGE != 'true' ]]; then composer run-tests; fi
  - if [[ $RUN_WITH_COVERAGE == 'true' ]]; then echo zend_extension=xdebug.so >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini || return 0; fi
  - if [[ $RUN_WITH_COVERAGE == 'true' ]]; then composer coverage; fi
  - if [[ $RUN_WITH_COVERAGE == 'true' ]]; then bash <(curl -s https://codecov.io/bash) ; fi

notifications:
  email: false
