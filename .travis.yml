language: php

addons:
  code_climate:
    repo_token: 09df205e6ee3369531c260d90714ae0ec8870b030e875ee072f61359542080ab

sudo: false

env:
  RUN_WITH_COVERAGE=false

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  include:
    - php: 5.6
      env:
       - EXECUTE_CS_CHECK=true
       - RUN_WITH_COVERAGE=true
       - PATH="$HOME/.local/bin:$PATH"

  allow_failures:
    - php: hhvm
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.local

before_install:
  - if [[ $RUN_WITH_COVERAGE != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --ignore-platform-reqs
  - phpunit --version

script:
  - if [[ $RUN_WITH_COVERAGE == 'true' ]]; then ./vendor/bin/phpunit --coverage-clover=coverage.xml ; fi
  - if [[ $RUN_WITH_COVERAGE != 'true' ]]; then ./vendor/bin/phpunit ; fi
  - if [[ $EXECUTE_CS_CHECK == 'true' ]]; then ./vendor/bin/php-cs-fixer fix -v --diff --dry-run ; fi

after_script:
  - if [[ $RUN_WITH_COVERAGE == 'true' ]]; then  bash <(curl -s https://codecov.io/bash) ; fi

notifications:
  email: false
