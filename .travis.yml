language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly
matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  - composer self-update

before_script:
  - composer --version
  - phpunit --version
  - composer update --prefer-source --no-interaction
  - vendor/bin/phpunit --version

script:
  - vendor/bin/phpunit

sudo: false

notifications:
  email: false
