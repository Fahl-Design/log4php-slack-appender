language: php

env:
  RUN_WITH_COVERAGE=false

php:
  - 5.6
    env: RUN_WITH_COVERAGE=true
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  - composer self-update

before_script:
  - composer --version
  - composer install --no-interaction
  - vendor/bin/phpunit --version

script:
  if [ ${RUN_WITH_COVERAGE} = "true" ]; then
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  else
    - vendor/bin/phpunit
  fi


after_success:
  if [ ${RUN_WITH_COVERAGE} = "true" ]; then
     - php vendor/bin/coveralls -v
  fi


sudo: false

notifications:
  email: false

cache:
  directories:
    - $HOME/.composer/cache
