language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_install:
  - composer self-update

before_script:
  - composer update --prefer-source --no-interaction
  - composer --version
  - phpunit --version

script:
  - phpunit

sudo: false

notifications:
  email: false
