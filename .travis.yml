language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly
matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  - composer self-update

before_script:
  - composer --version
  - composer install --no-interaction
  - vendor/bin/phpunit --version

script:
  - vendor/bin/phpunit

after_success:
  - travis_retry php vendor/bin/coveralls -v

sudo: false

notifications:
  email: false

cache:
  directories:
    - $HOME/.composer/cache
