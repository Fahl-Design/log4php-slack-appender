engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      file_extensions:
        - php
      rulesets: "cleancode,codesize,controversial,naming,design,unusedcode"
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "ZEND"
ratings:
  paths:
  - src/main/php/**
  - "**.php"
exclude_paths:
  - "**/vendor/**/*"
  - "**Test.php"
  - "**/bootstrap.php"
